<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/venues']" routerLinkActive="router-link-active" >Meetinkz Admin</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul *ngIf="loggedIn()" class="nav navbar-nav">
        <li routerLinkActive="active"><a [routerLink]="['/venues']">Venues</a></li>
        <li routerLinkActive="active"><a [routerLink]="['/customers']">Customers</a></li>
        <li routerLinkActive="active"><a [routerLink]="['/bookings']">Bookings</a></li>
      </ul>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login()">
        <div class="form-group">
          <input type="text" placeholder="Email" class="form-control"
           autocomplete="off" required [(ngModel)]="model.email" name="email">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control"
          autocomplete="off" required [(ngModel)]="model.password" name="password">
        </div>
        <button type="submit" class="btn btn-success">Sign in</button>
      </form>

      <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">
        <li class="dropdown" dropdown>
          <a (click)="false" class="dropdown-toggle" dropdownToggle>Welcome {{authService.currentUser?.firstName | titlecase}}<span class="caret"></span></a>
          <ul class="dropdown-menu" *dropdownMenu>
            <li><a href="#"><i class="fa fa-user"></i> Edit Profile</a></li>
            <li role="separator" class="divider"></li>
            <li><a (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
